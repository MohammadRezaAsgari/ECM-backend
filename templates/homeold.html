{% load static%}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href={% static '/bootstrap/css/bootstrap.min.css' %}>

    <link rel="stylesheet" href={% static '/css/Login-Form-Basic-icons.css'%}>
    <link rel="stylesheet" href={% static '/css/Projects-Grid-images.css'%}>

</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light" id="mainNav" style="margin-bottom: 1px;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">

                        <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span style="font-family: bnazanb;">سامانه مدیریت ارزیابی ها</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="home.html" style="font-family: bnazanb;font-weight: bold;font-size: 18px;text-align: center;border-radius: 2px;border-width: 4px;border-style: none;border-bottom: 3px solid var(--bs-success);">خانه</a></li>
                    <li class="nav-item"></li>
                </ul>
                <a id="logoutbutton" class="btn btn-primary shadow" role="button" href={{logouturl}} style="font-family: bnazanb;">خروج</a>

            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5" style="display: block;padding: 0px 0px;padding-top: 0px;text-align: center;height: 50px;padding-bottom: 0;min-width: 50%;max-width: 90%;min-height: 10%;max-height: 20%;margin-bottom: 50px;margin-left: 0;transform: translate(59px);margin-top: 0;"><button class="btn btn-primary" type="submit" style="margin-left: 0px;width: 95px;transform-origin: center;transition: ease;font-family: bnazanb;overflow: auto;position: static;display: inline-block;padding-top: 0px;padding-right: 0;padding-bottom: 0;padding-left: 0;height: 40px;">جستجو</button>
        <script>
            jalaliDatepicker.startWatch();
        </script>
        
        <input data-jdp placeholder="تاریخ" style="border-radius: 10px;border-width: 1px;margin: 10px;padding: 1px 5px 1px 0px;height: 40px;text-align: center;font-family: Inter, sans-serif;color: var(--bs-emphasis-color);">
        <input type="email" name="email" placeholder="شماره پرونده" style="margin: 0 0px;margin-right: 10px;padding-left: 0px;padding-right: 5px;margin-bottom: 10px;margin-top: 10px;margin-left: 10px;font-family: bnazanb;text-align: right;border-radius: 10px;border-width: 1px;height: 40px;width: 200px;"><input type="email" name="email" placeholder="نام سازمان" style="margin: 0 0px;margin-right: 10px;padding-left: 0px;padding-right: 5px;margin-bottom: 10px;margin-top: 10px;margin-left: 10px;font-family: bnazanb;text-align: right;border-radius: 10px;border-width: 1px;height: 40px;width: 200px;"><input type="email" name="email" placeholder="نام سامانه" style="margin: 0 0px;margin-right: 50px;padding-left: 0px;padding-right: 5px;margin-bottom: 10px;margin-top: 10px;margin-left: 10px;font-family: bnazanb;border-radius: 10px;text-align: right;border-width: 1px;height: 40px;width: 200px;"></section>
    <div class="container" style="padding-top: 5px;padding-right: 20px;padding-left: 20px;margin-top: 10px;margin-right: 0;margin-left: 0;min-width: 50%;max-width: 80%;transform: translate(147px);">
        <h1 style="text-align: right;font-family: bnazanb;">ارزیابی ها</h1>
        <div class="card">
            {% for assesment in assessments %}
            <div class="card-body" style="border-radius: 0px;border-style: solid;border-color: var(--bs-link-hover-color);border-top-style: none;border-right-style: none;border-left-style: none;margin-top: 10px;">
                <h4 class="card-title" style="text-align: right;font-family: bnazanb;">{{assesment.product_name}}</h4>
                <p class="card-text" style="text-align: right;margin-bottom: 1px;font-family: bnazanb;">{{assesment.company_name}}</p><button class="btn btn-primary" type="button" style="font-family: bnazanb;">مدیریت</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src={% static '/bootstrap/js/bootstrap.min.js' %}></script>
    <script src={% static '/js/bold-and-bright.js'%}></script>
</body>

</html>
